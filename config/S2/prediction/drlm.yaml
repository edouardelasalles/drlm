# -- language model
nwe: 400
nlayers_rnn: 2
nhid_rnn: 400
dropoute: 0.2
dropouti: 0.4
dropoutl: 0.2
dropouth: 0.2
dropouto: 0.5
tied_weights: true
wd_lm: 0.00005

# -- DRLM parameters
nzt: 10
learn_transition: true
nhid_zt: 32
nlayers_zt: 2
beta: 20
wd_q: 0.001
wd_res: 0.001
wd_inertia: 2
from_z0: false

# -- optim
lr: 0.003
lr_scheduling: linear
niter_burnin: 37500
niter_scheduling: 10000
